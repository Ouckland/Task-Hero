{% extends "partials/base.html" %}
{% block title %}
    TaskHero/login/
{% endblock title %}    
{% block content %}
    <body>
        <section>
            <form action="{% url 'users:login' %}" method="POST">
                {% csrf_token %}
                {{ login_form.as_div }}
                <button type="submit">Submit</button>
            </form>
            <p>Dont have an account yet? <a href="{% url 'users:sign_up' %}">Sign up</a></p>
        </section>
    </body>
{% endblock content %}
