{% block header %}
    {% if request.user.is_authenticated %}
        <nav>
             <span>Dashboard</span>
            <form action="{% url 'users:logout' %}" method="POST">
                {% csrf_token %}
                <button type='submit'>Logout</button>
            </form>
        </nav>
    {% else %}
        <nav>
            <span>Home</span>
            <span></span>
            <span>Home</span>
            <span>Home</span>
            <a href="{% url 'users:login' %}">Login</a>
            <a href="{% url 'users:sign_up' %}">Sign up</a>

        </nav>
    {% endif %}
{% endblock header %}
