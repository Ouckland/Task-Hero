{% extends "partials/base.html" %}
{% load static %}
{% block title %}
    TaskHero/add/note/
{% endblock title %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/add-task.css' %}">
{% endblock extrahead %}

{% block content %}
    <body>
        <nav class="dash-nav">
            <form action="{% url 'users:logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </nav>
        <section>
            <div class="add-task-container">
                <form action="{% url 'TaskHero:add_task' %}" method="POST" class="add-task-form">
                    {% csrf_token %}
                    {{ task_form.as_div }}
                    <button type="submit" class="submit-btn">Add Task</button>
                </form>
            </div>
        </section>
    </body>
{% endblock content %}
